language: r
r:
  - bioc-release
  - bioc-devel
sudo: false
cache: packages

r_packages:
  - covr
bioc_packages:
  - BiocCheck

after_script:
  - ls -lah
  - FILE=$(ls -1t *.tar.gz | head -n 1)
  - Rscript -e "library(BiocCheck); BiocCheck(\"${FILE}\")"

after_success:
  - Rscript -e "covr::codecov()"
